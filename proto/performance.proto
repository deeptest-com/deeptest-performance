syntax = "proto3";
package proto;
option go_package = "/proto";

service PerformanceService {
  rpc Exec(stream PerformanceExecReq) returns (stream PerformanceExecResult){};
}

message PerformanceExecReq {
  string uuid = 1;
  string title = 2;
  int32 vus = 3;
  int32 dur = 4;

  string nsqServerAddress = 5;
  string nsqLookupAddress = 6;
}

message PerformanceExecResult {
  string uuid = 1;
  int32 vuId = 2;

  string status = 3;
  int32 duration = 4;
  string msg = 5;
}
